<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Store 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>

    </style>
</head>

<body>

    <div class="container">

        <div class="column header">

            <nav>
                <div class="main-nav">
                    <li><a href="#" class="logo btnShowPage" data-showPage="frontPage">Logo</a></li>
                    <li class="btnShowPage" data-showPage="frontPage">Home</li>
                    <li class="btnShowPage" data-showPage="productsPage">Products</li>
                    <li class="btnShowPage" data-showPage="adminPage">Admin</li>
                    <li class="btnShowPage" data-showPage="addProductPage">Add Products</li>
                </div>
            </nav>

        </div>

        <div class="column main">
            <!-- FORNTPAGE -->
            <div id="frontPage" class="page">Home</div>

            <!-- PRODUCTS PAGE -->
            <div id="productsPage" class="page">Products</div>

            <!-- ADMIN -->
            <div id="adminPage" class="page">
                <!-- Create User -->

            </div>

            <!-- ADD PRODUCTS -->
            <div id="addProductPage" class="page">
                <!-- ADD -->
                <div class="add-products-left">
                    <div class="add-product">
                        <h1>Register Product</h1>
                        <form id="frmAddProduct">
                            <label for="productName">Name</label>
                            <input type="text" name="txtProductName" id="productName">
                            <label for="productSupplier">Supplier</label>
                            <input type="text" name="txtSupplier" id="productSupplier">
                            <label for="productPrice">Price</label>
                            <input type="text" name="txtPrice" id="productPrice">
                            <label for="productImage">Image</label>
                            <input type="file" name="fileProductImage" id="productImage">
                            <button type="button" id="btnSaveProduct">Save Product</button>
                        </form>
                    </div>
                </div>
                <!-- SHOW -->
                <div class="add-products-right"></div>
            </div>
        </div>

        <div class="column footer">
            Footer
        </div>

    </div>
    <!-- container -->

    <script>

        var btnSaveProduct = document.querySelector('#btnSaveProduct');
        btnSaveProduct.addEventListener('click', function () {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'api-save-product.php', true);
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var productsData = JSON.parse(this.responseText);
                    console.log('From API: ', productsData);
                }
            };
            var jFrmAddProduct = new FormData(frmAddProduct);
            xhr.send(jFrmAddProduct);
            console.log(jFrmAddProduct);
        });

        // DISPLAY PAGES with array
        var aBtnShowPage = document.getElementsByClassName('btnShowPage');
        for (var i = 0; i < aBtnShowPage.length; i++) {
            // console.log('Number of pages');
            aBtnShowPage[i].addEventListener('click', function () {
                var aPage = document.getElementsByClassName('page');
                for (var j = 0; j < aPage.length; j++) {
                    // console.log('X');
                    aPage[j].style.display = "none";
                }

                var sDataAttribute = this.getAttribute('data-showPage');
                // console.log('XX');
                document.getElementById(sDataAttribute).style.display = "flex";

            });

        }



        // Events

    </script>
</body>

</html>
