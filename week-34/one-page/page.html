<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshop</title>
    <link rel="stylesheet" href="page.css">
</head>

<body>

    <!-- BUTTONS -->
    <button class="btnShowPage" data-showThisPage="pageMainMenu">MAIN MENU</button>
    <button id="btnViewProducts" class="btnShowPage" data-showThisPage="pageViewProduct">View Products</button>
    <button class="btnShowPage" data-showThisPage="pageAddProduct">Add Product</button>

    <!-- MAIN MENU -->
    <div id="pageMainMenu" class="page">
        Main Menu
            <button id="btnViewProducts" class="btnShowPage" data-showThisPage="pageViewProduct">View Products</button>
    </div>
    <!-- VIEW PRODUCTS -->
    <div id="pageViewProduct" class="page">
        View Product
        <div id="productList"></div>
    </div>

    <!-- ADD PRODUCTS -->
    <div id="pageAddProduct" class="page">
        Add Product
        <input id="txtProductName" type="text" placeholder="Product Name">
        <button id="btnAddProduct">Add Product</button>

        <input id="txtProductPrice" type="text" placeholder="Product Price">
        <button id="btnAddPrice">Add Price</button>
    </div>





    <script src="page.js"></script>

</body>

</html>
