<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Traffic Lights Controller</title>

    <style>

        #traficLight {
            width: 60px;
            background-color: black;
            padding: 5px;
            border-radius: 10px;

        }

        #traficLight div {
            height: 40px;
            width: 40px;
            margin: 3px auto;
            background-color: #444;
            border-radius: 50%;
            border: solid 1px #fff;
        }
    </style>

</head>

<body>
    <div id="traficLight">
        <div id="red-light"></div>
        <div id="yellow-light"></div>
        <div id="green-light"></div>
    </div>

    <script>
        function trafficLights() {
            var sequenceData = [
                    [5, 1, 0, 0],
                    [2, 1, 1, 0],
                    [5, 0, 0, 1],
                    [3, 0, 1, 0]
                ],
                lights = [],
                index = 0;

            for (var i = 0, elemId;
                (elemId = arguments[i]); i++)
                lights[i] = document.getElementById(elemId);

            function display() {
                if (index >= sequenceData.length)
                    index = 0;

                for (var i = 0, cv, dLen = lights.length; i < dLen; i++)
                    lights[i].style.backgroundColor = (sequenceData[index][i + 1] ? lights[i].id.match(/^[a-z]+/i).toString() :
                        '#000');

                setTimeout(display, sequenceData[index++][0] * 1000);
            }

            display();
        }


        window.onload = function () {
            trafficLights("red-light", "yellow-light", "green-light");
        };
    </script>

</body>

</html>
